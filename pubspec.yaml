name: barras
description: A simple and customizable barcode scanning package for Android and iOS. It uses AVCaptureSession in iOS and ZXing in Android.
version: 0.1.0-nullsafety.2
homepage: https://github.com/deadblit/barras

environment:
  sdk: ">=2.13.4 <3.0.0"
  flutter: ">=2.2.3"

dependencies:
  flutter:
    sdk: flutter

  qrcode_forked: ^1.0.1
  torch_controller:
    git:
      url: https://github.com/deadblit/opensource_qwkin_dart
      path: packages/torch_controller
      ref: bugfix/android_embedding_v2

  flutter_beep: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
